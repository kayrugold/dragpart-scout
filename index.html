<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragPart Scout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <script>
      // Runtime Configuration Object
      // The Cloudflare Worker will replace __VITE_API_KEY__ with the real key at runtime.
      window.CF_CONFIG = {
        API_KEY: "__VITE_API_KEY__"
      };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Russo One', 'sans-serif'],
            },
            colors: {
              racing: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#ef4444', // Red for speed
                highlight: '#0ea5e9', // Blue for tech
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-short': 'bounceShort 1s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceShort: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for a technical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      @media print {
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

</head>
  <body class="bg-racing-900 text-slate-200 antialiased min-h-screen selection:bg-racing-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
